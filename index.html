<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
    <div id="start"> 
      <div><h1>Coding Quiz Challenge</h1></div>
      <div>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.</div> 
      <button id="startButton">Start Quiz</button>
    </div>
    <div id="quiz" style="display: none;">
      <div id="question"> </div>
      <div id="qImage"></div>
      <div id="choices">
        <button class="choice" id="A"><span id="1">Jack</span></button> <br>
        <button class="choice" id="B"><span id="2">is</span></button> <br>
        <button class="choice" id="C"><span id="3">awesome</span></button> <br>
        <button class="choice" id="D"><span id="4">dude</span></button> <br>
      </div>
      </div>
      <div id="timer">
        <div id="counter"></div>
        <div id="btimeGauge"></div>
        <div id="timeGauge"></div>
      </div>
      <div id="progress"></div>
    </div>
  </div>
  </div>
    <div id="score" style = "display: none;">
      <h2>Congratulations! You have finished the quiz! Your score is:</h2>
      <h5 id="insertScore"></h5>
      <form>
        Insert your initials here:<br>
        <input type="text" name="initials" id="initial">
      </form>
      <br>
      <button id="highScore">Enter Highscore</button>
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
