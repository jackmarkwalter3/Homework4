<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div class="container">
    <div class="col-sm-12">
      <header>
        <h1>Password Generator</h1>
      </header>    
    </div>
    <div class="col-sm-12" id="box">
      <div class="row">
          <div class="col-sm-12">
            <h2>Generate a Password</h2>
          </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
            <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>
      <div class="row">
          <div class="col-sm-3">
  
          </div>  
          <div class="col-sm-3">
                <button type="button" class="btn btn-primary btn-lg" id="generate">
                  Generate Password
                </button>          
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary btn-lg" id="clipboard">
                    Copy to Clipboard
                </button>
            </div>
            <div class="col-sm-3">
              
            </div>
        </div>
      <div class="row">
        <div class="col-sm-12">
            <label for="length">Password lengh</label>
            <input type="number" id="length" min="8" max="128" value="10" />
        </div>
      </div>
      <div class="row">
          <div class="col-sm-12">
              <label for="uppercase">Include uppercase letters</label>
              <input type="checkbox" id="uppercase" checked />          
          </div>
      </div>
      <div class="row">
          <div class="col-sm-12">
              <label for="lowercase">Include lowercase letters</label>
              <input type="checkbox" id="lowercase" checked />          
          </div>
      </div>
      <div class="row">
          <div class="col-sm-12">
              <label for="numbers">Include numbers</label>
              <input type="checkbox" id="numbers" checked />          
          </div>
      </div>
      <div class="row">
          <div class="col-sm-12">
              <label for="symbols">Include special characters</label>
              <input type="checkbox" id="symbols" checked />          
          </div>
      </div>
    </div>
  </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
